    <Main>
        <section>
            <h2 class="contacto">Quieres contactarnos?</h2>
            <form>
    
                <label class="contacto__opcion" for="campo-nombre">Nombre y Apellido</label>
                  <input class="contacto__opcion" type="text" id="campo-nombre" placeholder="Nombre y apellido" required>
              
                  <label class="contacto__opcion" for="campo-mail">Email</label>
                  <input class="contacto__opcion" type="email" id="campo-mail" placeholder="ejemplo@mailfalso.com" required>
        
                  <label class="contacto__opcion" for="campo-tel">Telefono</label>
                  <input class="contacto__opcion" type="tel" id="campo-tel" placeholder="telefono" required>
        
                  <label class="contacto__opcion" for="campo-contra">Contraseña</label>
                  <input class="contacto__opcion" type="password" id="campo-contra" placeholder="contraseña" required>
        
                  <p class="contacto__opcion">Pais</p>
                  <label class="contacto__opcion" for="select-pais"> Introduzca su país:</label required>
                      <select name="" id="select-pais" class="contacto__opcion">
                        <option value="">Bolivia</option>
                        <option value="">Argentina</option>
                        <option value="">Peru</option>
                      </select>
                  
                      <input type="checkbox" class="contacto__opcion">
                    <p class="contacto__opcion">Insertar Mensaje</p>
                  <div>
                  <textarea name="" id="" cols="50" rows="15" class="contacto__opcion" ></textarea>
                  </div>
        
                  <input type="submit" value="Enviar mensaje" class="contacto__opcion">
                  <input type="reset" value="Borrar formulario" class="contacto__opcion">
              
              </form>

        </section>

    </Main>
